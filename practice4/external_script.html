<!DOCTYPE html>
<html>
<head>
    <title>Embedded Script</title>
</head>
<body>
    <label>Rumus Luas Segitiga</label><br>
    <input type="number" id="tinggi" placeholder="Masukkan Tinggi" /><br>
    <input type="number" id="alas" placeholder="Masukkan Alas" /><br>
    <button id="hitung">Hitung</button>
    <label>Hasil: </label><label id="hasil">0</label><br>
    <br>
    <br>

    <label>Konversi nilai angka ke huruf</label><br>
    <input type="number" placeholder="masukkan nilai angka" class="nilai_angka" /><br>
    <button onclick="konversi()">Konversi</button><br>
    <label>Nilai huruf kamu adalah : </label><label id="hasil2">-</label><br>
    <br>
    <br>

    <label>Daftar Belanja</label><br>
    <input type="text" placeholder="Nama Barang" id="nama_barang"/>
    <input type="number" placeholder="Jumlah" onkeyup="hitung_total()" id="jumlah"/>
    <input type="number" id="harga" placeholder="Harga" onkeyup="hitung_total()"/>
    <input type="number" readonly placeholder="Total" id="total"/><br>
    <button onclick="cetak()">Cetak</button><br>
    <script src="js/script1.js" type="text/javascript"></script>
</body>
</html>

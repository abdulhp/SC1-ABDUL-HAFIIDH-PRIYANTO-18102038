<!DOCTYPE html>
<html>
<head>
    <title>IFrame</title>
</head>
<body>
    <h2>Iframe - Target for a Links</h2>
    <iframe src="demo_iframe.htm" height="300px" width="100%" name="iframe_a"></iframe>
    <p><a href="https://www.w3schools.com" target="iframe_a">W3Scools.com</a></p>
    <p>When the target of a link matches the name of an iframe, the link will open in the iframe.</p>
</body>
</html>
